  <form class="customform">
    <input type="text" name="name" placeholder="שם של המוצר" required onchange="handleNameChange(event)">

    <input type="text" name="name" placeholder="תיאור של המוצר" required onchange="handleDescriptionChange(event)">
    <input type="file" name="image" accept="image/*" onchange="handleFileChange(event)" required>

  </form>



  <div class="products-container"></div>
